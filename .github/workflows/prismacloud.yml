name: Prisma Cloud IaC Scaning
on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  workflow_dispatch:

jobs:
  prisma_cloud_iac_scan:
    runs-on: ubuntu-latest
    name: Run Prisma Cloud IaC Scan to check 
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        
      - name: Set global git configs
        run: |
          git config --local --remove-section http."https://github.com/"
          git config --global url."https://git:${GH_TOKEN}@github.com/SimOnPanw".insteadOf "https://github.com/SimOnPanw"
          git config --global user.name simonpanw          
        env:
          GH_TOKEN: ${{ secrets.MYSECRET }}
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          
      - name: Terraform Init
        id: init
        run: terraform init

      - name: Run Prisma Scan - Bridgecrew
        id: Bridgecrew
        uses: bridgecrewio/checkov-action@master
        ## uses: bridgecrewio/bridgecrew-action@master 
        env:
          PRISMA_API_URL: https://api.prismacloud.io
          GITHUB_PAT: ${{ secrets.MYSECRET }}
        with:
          directory: .
          framework: terraform
          api-key: ${{ secrets.IAC_SCANNING }}
          output_format: sarif
          soft_fail: false
          quiet: true
          download_external_modules: true
          log_level: debug
          
      - name: Prisma - Generate SARIF report
        uses: actions/upload-artifact@v2
        with:
          name: SARIF results
          path: results.sarif

      - name: Prisma - Inspect action SARIF report
        run: cat results.sarif

      - name: Prisma - Upload SARIF report
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif
